<!DOCTYPE html>
<html>

<head>
	<link href="css/main.css" rel="stylesheet" />
</head>

<body>
	<div class="widget">
		<div class="title">
			<h2 class="widget-title">Azure Migrate Summary</h2>
			<h4 class="subtitle no-margin"></h4>
		</div>
		<div id="unconfigured" class="unconfigured-message-body">
			<div class="unconfigured-message-content">Configure widget</div>
			<div class="unconfigured-message-icon">
				<div class="image-wrapper" style="width: 40px; height: 40px;"><img
						alt="Gears with interlocking cogs indicating an unconfigured widget"
						class="bolt-image flex-noshrink contain"
						src="img/unconfigured.png">
				</div>
			</div>
		</div>
		<div id="Chart-Container"></div>
	</div>

	<script src="lib/VSS.SDK.min.js"></script>
	<script type="text/javascript">
		VSS.init(
			{
				explicitNotifyLoaded: true,
				setupModuleLoader: true,
				usePlatformScripts: true,
				usePlatformStyles: true
			});
		VSS.ready(function () {
			require(["dist/summaryWidget"], function (main) { });
		});
	</script>
</body>

</html>
